<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>




<body>
  <h1 class="container text-center">Locadora Fulêra</h1>


  <div class="d-flex flex-column flex-md-row justify-content-between bg-warning p-3 m-2">
    <div class="container text-center">
      <div class="row">

        <!--Cadastro de Veiculos !-->
        <div class="col">
          <h4 class="titulo">Cadastrar Veiculos</h4>
          <form class="form-floating">
            <input class="form-control" id="modeloV" placeholder="name@example.com">
            <label for="modeloV">Modelo:</label>
          </form><br>

          <form class="form-floating">
            <input class="form-control" id="anoV" placeholder="name@example.com">
            <label for="anoV">Ano:</label>
          </form><br>

          <form class="form-floating">
            <input class="form-control" id="corV" placeholder="name@example.com">
            <label for="corV">Cor:</label>
          </form><br>

          <form class="form-floating">
            <input class="form-control" id="precoV" placeholder="name@example.com">
            <label for="precoV">Preço:</label>
          </form><br>

          <button id="btCadastrar" class="btn btn-success" onclick="locadora.Cadastrar()">Salvar</button>
        </div>


        <!--Veiculos Disponíveis !-->
        <div class="col">
          <h4 class="titulo">Veiculos Disponiveis</h4>
          <ul class="list-group" id="disponiveis">
            
          </ul>
        </div>


        <!--Veiculos Alugados !-->
        <div class="col">
          <h4 class="titulo">Veiculos Alugados</h4>
          <ul class="list-group" id="alugados">
            
          </ul>
        </div>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
